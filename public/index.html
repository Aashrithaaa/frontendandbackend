<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Deakin Newsletter Signup</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
</head>
<body>

    <div class="signup-form">
        <form action="/" method="post" class="form-inline">
            <h4 class="mr-3">SIGN UP FOR DAILY INSIDER</h4>
            <div class="form-group mr-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>     
            <button type="submit" class="btn btn-lg btn-primary">Subscribe</button>
        </form>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <h5>For Dev</h5>
            <p>How it works</p>
            <p>How to create a profile</p>
            <p>Find Jobs</p>
        </div>
        <div class="col-md-4">
            <h5>For Clients</h5>
            <p>How it Works</p>
            <p>How to post a job</p>
            <p>Find dev</p>
        </div>
        <div class="col-md-4">
            <h5>Stay Connected</h5>
            <!-- Add social media icons and links here -->
            <ul class="social-icons">
                <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </div>

    <div class="row mt-4" id="DevLink">
        <div class="col-md-12">
            <h5>DevLink</h5>
        </div>
    </div>

    <!-- Added a new row named DevLinks -->
    <div class="row mt-4" id="DEVLink">
        <div class="col-md-4">
            <h5>Privacy Policy</h5>
        </div>
        <div class="col-md-4">
            <h5>Terms</h5>
        </div>
        <div class="col-md-4">
            <h5>Code of Conduct</h5>
        </div>
    </div>

    <style>
        /* Additional CSS styles for centering and bolding DevLink */
        #DevLink {
            text-align: center;
        }
        
        #DevLink h5 {
            font-weight: bold;
        }
    </style>
    
</body>
</html>
